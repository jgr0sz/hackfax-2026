<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up â€“ Incident Reports</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #eee;
    }
    .signup-box {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; color: #bbb; }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder { color: #888; }
    input:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77,171,247,0.2);
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 10px;
      background: #4dabf7;
      color: #1a1a2e;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #74c0fc; }
    .error {
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.5);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #ff6b6b;
      display: none;
    }
    .error.visible { display: block; }
    .success {
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.5);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #51cf66;
      display: none;
    }
    .success.visible { display: block; }
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.875rem;
      color: #aaa;
    }
    .footer a { color: #74c0fc; text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Create account</h1>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <form id="signupForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" minlength="2" />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 6 characters" required autocomplete="new-password" minlength="6" />
      <button type="submit">Sign up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="/login">Sign in</a>
    </div>
  </div>
  <script>
    const form = document.getElementById('signupForm');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    function showError(msg) {
      errorEl.textContent = msg || '';
      errorEl.classList.toggle('visible', !!msg);
      successEl.classList.remove('visible');
    }
    function showSuccess(msg) {
      successEl.textContent = msg || '';
      successEl.classList.toggle('visible', !!msg);
      errorEl.classList.remove('visible');
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('');
      showSuccess('');
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      if (!username || !email || !password) {
        showError('Username, email, and password required');
        return;
      }
      if (username.length < 2) {
        showError('Username must be at least 2 characters');
        return;
      }
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
          credentials: 'same-origin'
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          showError(data.error || 'Sign up failed');
          return;
        }
        showSuccess('Account created! You can sign in now.');
      } catch (err) {
        showError('Network error');
      }
    });
  </script>
</body>
</html>
