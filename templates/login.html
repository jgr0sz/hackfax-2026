<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ Incident Reports</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #eee;
    }
    .login-box {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
    }
    label { display: block; margin-bottom: 0.25rem; font-size: 0.875rem; color: #bbb; }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder { color: #888; }
    input:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77,171,247,0.2);
    }
    button {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 10px;
      background: #4dabf7;
      color: #1a1a2e;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #74c0fc; }
    .error {
      margin-bottom: 1rem;
      padding: 0.5rem 0.75rem;
      background: rgba(255, 71, 87, 0.2);
      border: 1px solid rgba(255, 71, 87, 0.5);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #ff6b6b;
      display: none;
    }
    .error.visible { display: block; }
    .success { display: none; margin-bottom: 1rem; padding: 0.5rem 0.75rem; border-radius: 8px; font-size: 0.875rem; }
    .success.visible { display: block; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Sign in</h1>
    <div id="error" class="error"></div>
    <div id="message" class="success" style="background: rgba(40,167,69,0.2); border-color: rgba(40,167,69,0.5); color: #51cf66;"></div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Sign in</button>
    </form>
    <p style="text-align:center; margin-top:1rem; font-size:0.875rem; color:#aaa;">
      Don't have an account? <a href="/register" style="color:#74c0fc;">Sign up</a>
    </p>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const messageEl = document.getElementById('message');
    const params = new URLSearchParams(window.location.search);
    if (params.get('verified') === '1') {
      messageEl.textContent = 'Email verified! You can sign in now.';
      messageEl.classList.add('visible');
    }
    if (params.get('error') === 'invalid_token') {
      errorEl.textContent = 'Invalid or expired verification link.';
      errorEl.classList.add('visible');
    }
    if (params.get('error') === 'missing_token') {
      errorEl.textContent = 'Missing verification token.';
      errorEl.classList.add('visible');
    }
    function showError(msg) {
      errorEl.textContent = msg || '';
      errorEl.classList.toggle('visible', !!msg);
      if (messageEl) messageEl.classList.remove('visible');
    }
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showError('');
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        showError('Username and password required');
        return;
      }
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'same-origin'
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          showError(data.error || 'Login failed');
          return;
        }
        if (messageEl) messageEl.classList.remove('visible');
        window.location.href = '/';
      } catch (err) {
        showError('Network error');
      }
    });
  </script>
</body>
</html>
